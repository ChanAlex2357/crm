<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budgets</title>
</head>
<body>
    <h1>Budgets</h1>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Entree</th>
                <th>Sortie</th>
                <th>Reste</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="budget : ${budgets}">
                <td th:text="${budget.customerId}">Customer ID</td>
                <td th:text="${budget.entree}">Entree</td>
                <td th:text="${budget.sortie}">Sortie</td>
                <td th:text="${budget.reste}">Reste</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
