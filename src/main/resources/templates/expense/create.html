        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Create New Expense</h4>
              <form th:object="${expense}" th:action="@{/employee/expense/create}" method="post">
                <!-- Ticket Id -->
                <label class="m-t-20" for="ticketId">Ticket ID:</label>
                <div class="input-group">
                  <input type="text" id="ticketId" th:field="*{ticketId}" class="form-control" />
                </div>
                <div class="input-group">
                  <span class="text-danger" th:if="${#fields.hasErrors('ticketId')}" th:errors="*{ticketId}"></span>
                </div>
                <!-- Lead Id -->
                <label class="m-t-20" for="leadId">Lead ID:</label>
                <div class="input-group">
                  <input type="text" id="leadId" th:field="*{leadId}" class="form-control" />
                </div>
                <div class="input-group">
                  <span class="text-danger" th:if="${#fields.hasErrors('leadId')}" th:errors="*{leadId}"></span>
                </div>
                <!-- Amount -->
                <label class="m-t-20" for="amount">Amount:</label>
                <div class="input-group">
                  <input type="text" id="amount" th:field="*{amount}" class="form-control" />
                </div>
                <div class="input-group">
                  <span class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                </div>
                <!-- Date Expense -->
                <label class="m-t-20" for="dateExpense">Expense Date:</label>
                <div class="input-group">
                  <input type="text" id="dateExpense" th:field="*{dateExpense}" placeholder="yyyy-MM-dd" class="form-control" />
                </div>
                <div class="input-group">
                  <span class="text-danger" th:if="${#fields.hasErrors('dateExpense')}" th:errors="*{dateExpense}"></span>
                </div>
                <!-- Budget Dropdown -->
                <label class="m-t-20" for="budget">Budget:</label>
                <div class="input-group">
                  <select name="budgetId" id="budget" class="form-control">
                    <option th:each="budget : ${budgets}" th:text="${budget.budgetId} + ' - ' + ${budget.customer.name}" th:value="${budget.budgetId}"></option>
                  </select>
                </div>
                <!-- Customer Dropdown -->
                <label class="m-t-20" for="customer">Customer:</label>
                <div class="input-group">
                  <select name="customerId" id="customer" class="form-control">
                    <option th:each="customer : ${customers}" th:text="${customer.name}" th:value="${customer.customerId}"></option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary m-t-20">Create Expense</button>
              </form>
            </div>
          </div>
        </div>
