                            <h4 class="card-title">Create New Lead</h4>
                            <form th:object="${lead}" th:action="@{/employee/lead/create}" enctype="multipart/form-data" id="lead-form" method="post">
                                <input type="hidden" id="allFiles" name="allFiles">
                                <label class="m-t-20" for="name">Name:</label>
                                <div class="input-group">

                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>

                                <label class="m-t-20" for="phone">Phone:</label>
                                <div class="input-group">
                                    <input type="text" id="phone" th:field="*{phone}" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" autocomplete="off"></span>
                                </div>

                                <label class="m-t-20" for="status">status:</label>
                                <div class="input-group">
                                    <select id="status" th:field="*{status}" class="form-control">
                                        <option value="meeting-to-schedule">Meeting to be scheduled</option>
                                        <option value="assign-to-sales">Assign to sales representative</option>
                                        <option value="archived">Archived</option>
                                        <option value="success">success</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                                </div>


                                <label class="m-t-20" for="employeeId">Assign Employee:</label>
                                <div class="input-group">
                                    <select name="employeeId" id="employeeId" class="form-control">
                                        <option th:each="employee : ${employees}" th:text="${employee.username}" th:value="${employee.id}"></option>
                                    </select>
                                </div>

                                <label class="m-t-20" for="customerId">Customer:</label>
                                <div class="input-group">
                                    <select name="customerId" id="customerId" class="form-control">
                                        <option th:each="customer : ${customers}" th:text="${customer.name}" th:value="${customer.customerId}"></option>
                                    </select>
                                </div>
                                <!-- Amount -->
                                <label class="m-t-20" for="amount">Amount:</label>
                                <div class="input-group">
                                <input type="text" id="amount" name="amount" class="form-control" />
                                </div>
                                
                                <!-- Date Expense -->
                                <label class="m-t-20" for="dateExpense">Expense Date:</label>
                                <div class="input-group">
                                <input type="text" id="dateExpense" name="dateExpense" placeholder="yyyy-MM-dd" class="form-control" />
                                </div>
                                
                                <!-- Budget Dropdown -->
                                <label class="m-t-20" for="budget">Budget:</label>
                                <div class="input-group">
                                <select name="budgetId" id="budget" class="form-control">
                                    <option th:each="budget : ${budgets}" th:text="${budget.budgetId} + ' - ' + ${budget.customer.name}" th:value="${budget.budgetId}"></option>
                                </select>
                                </div>
                                <label class="m-t-20"><i class="ti-link"></i> Attachment</label>
                                <div class="form-group">
                                    <div class="dropzone" id="my-dropzone"></div>
                                </div>
                                <div th:if="${hasGoogleDriveAccess}" class="col-md-5 m-b-15 custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input trigger-emails" th:id="googleDrive" th:field="*{googleDrive}">
                                    <label th:for="googleDrive" class="custom-control-label">Upload Docs to your Google Drive</label>
                                </div>
                                <!-- Bootstrap Modal -->

                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">

                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div id="confirmations" class="mb-3"></div>
                                                <p>Are you sure you want to proceed with this amount?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="confirmationModal">Cancel</button>
                                                <button type="button" class="btn btn-primary" id="confirmSubmit">Confirm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary m-t-20">Create Lead</button>
                            </form>

<script th:inline="javascript">
    var expenseSettings = /*[[${expenseSettings}]]*/ null;
    var max_budget = 10000
   
    function checkExpenseAmount(amount) {
        const confirmations = [];
        
        if (amount <= 0) {
            confirmations.push("Amount must be greater than zero");
        }
        if (amount > max_budget) {
            confirmations.push("Amount exceeds maximum limit");
        }
        
        return confirmations;
    }

    document.getElementById('lead-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const amountInput = document.querySelector('input[name="amount"]');
        const amount = parseFloat(amountInput.value);
        
        const confirmations = checkExpenseAmount(amount);
        
        if (confirmations.length > 0) {
            const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            const confirmationsDiv = document.getElementById('confirmations');
            
            confirmationsDiv.innerHTML = confirmations.map(msg => 
                `<div class="alert alert-warning">${msg}</div>`
            ).join('');
            
            modal.show();
            
            document.getElementById('confirmSubmit').addEventListener('click', () => {
                addAdditionalData();
                this.submit();
            });
        } else {
            if (confirm('Are you sure you want to submit this form?')) {
                this.submit();
            }
        }
    });

    function addAdditionalData() {
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'confirmation_timestamp';
        hiddenInput.value = new Date().toISOString();
        document.getElementById('lead-form').appendChild(hiddenInput);
    }
    
    // Dynamic Budget Data
    document.getElementById("customerId").addEventListener("change", function() {
      var selectedCustomerId = this.value;
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/api/customer/budget/" + encodeURIComponent(selectedCustomerId), true);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            var response = JSON.parse(xhr.responseText);
          if (xhr.status === 200) {
            var budgets = response.data;
            max_budget = budgets.amount
            var budgetSelect = document.getElementById("budget");
            // clear current options
            budgetSelect.innerHTML = "";
            // add new options from the response
            budgets.forEach(function(budget) {
              var option = document.createElement("option");
              option.value = budget.budgetId;
              option.text = budget.description;
              budgetSelect.appendChild(option);
            });
          } else {
            console.error("Failed to load budgets: " + xhr.status);
            console.error(response.errors);
            
          }
        }
      };
      xhr.send();
    });
</script>
