            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create New Ticket</h4>
                            <form th:object="${ticket}" id="ticket-form" th:action="@{/employee/ticket/create-ticket}" method="post">

                                <label class="m-t-20" for="subject">Subject:</label>
                                <div class="input-group">
                                    <input type="text" id="subject" th:field="*{subject}" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
                                </div>

                                <label class="m-t-20" for="description">Description:</label>
                                <div class="input-group">
                                    <textarea class="textarea_editor form-control" id="description" rows="15" placeholder="Enter text ..." th:field="*{description}"></textarea>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" autocomplete="off"></span>
                                </div>

                                <label class="m-t-20" for="status">status:</label>
                                <div class="input-group">
                                    <select id="status" th:field="*{status}" class="form-control">
                                        <option value="open">Open</option>
                                        <option value="assigned">Assigned</option>
                                        <option value="on-hold">On Hold</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="resolved">Resolved</option>
                                        <option value="closed">Closed</option>
                                        <option value="reopened">Reopened</option>
                                        <option value="pending-customer-response">Pending Customer Response</option>
                                        <option value="escalated">Escalated</option>
                                        <option value="archived">Archived</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                                </div>

                                <label class="m-t-20" for="priority">Priority:</label>
                                <div class="input-group">
                                    <select id="priority" th:field="*{priority}" class="form-control">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="closed">Closed</option>
                                        <option value="urgent">Urgent</option>
                                        <option value="critical">Critical</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
                                </div>

                                <label class="m-t-20" for="employeeId">Assign Employee:</label>
                                <div class="input-group">
                                    <select name="employeeId" id="employeeId" class="form-control">
                                        <option th:each="employee : ${employees}" th:text="${employee.username}" th:value="${employee.id}"></option>
                                    </select>
                                </div>

                                <label class="m-t-20" for="customerId">Customer:</label>
                                <div class="input-group">
                                    <select name="customerId" id="customerId" class="form-control">
                                        <option th:each="customer : ${customers}" th:text="${customer.name}" th:value="${customer.customerId}"></option>
                                    </select>
                                </div>

                                <!-- Amount -->
                                <label class="m-t-20" for="amount">Amount:</label>
                                <div class="input-group">
                                <input type="text" id="amount" name="amount" class="form-control" />
                                </div>
                                
                                <!-- Date Expense -->
                                <label class="m-t-20" for="dateExpense">Expense Date:</label>
                                <div class="input-group">
                                <input type="text" id="dateExpense" name="dateExpense" placeholder="yyyy-MM-dd" class="form-control" />
                                </div>
                                
                                <!-- Budget Dropdown -->
                                <label class="m-t-20" for="budget">Budget: <span class="font-weight-bold" id="limitation"></span></label>
                                <div class="input-group">
                                <select name="budgetId" id="budget" class="form-control">
                                    <option value="">Select customer's budget</option>
                                </select>
                                </div>
                                <!-- Bootstrap Modal -->
                                <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="confirmationModalLabel">Confirm Amount</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div id="confirmations" class="mb-3"></div>
                                                <p>Are you sure you want to proceed with this amount?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="confirmationModal">Cancel</button>
                                                <button type="button" class="btn btn-primary" id="confirmSubmit">Confirm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary m-t-20">Create ticket</button>
                            </form>

<script>
// MAterial Date picker
$('#dateExpense, #endDate').bootstrapMaterialDatePicker({ weekStart: 0, time: false });
$('#timepicker').bootstrapMaterialDatePicker({ format: 'HH:mm', time: true, date: false });
$('#date-format').bootstrapMaterialDatePicker({ format: 'dddd DD MMMM YYYY - HH:mm' });

<script th:inline="javascript">
    var expenseSettings = /*[[${expenseSettings}]]*/ null;
    console.info(expenseSettings)
    var budget = {'amount':10000};
    var budgets = []
   
    function checkExpenseAmount(amount) {
        const confirmations = [];

        const tauxAmount = (budget.amount * expenseSettings.taux) / 100
        console.log("taux :: ");
        console.log(tauxAmount);
        
        
        if (amount > budget.amount) {
            confirmations.push({'type':1,'title':'Taux d\'alert atteint','message':"Depense a atteint la limitation de taux d'alert de "+expenseSettings.taux+"%"});
        }
        if (amount > budget.amount) {
            confirmations.push({'type':2,'title':'Depassement de budget','message':"Depense depasse la limite du budget : "+budget.amount});
        }
        return confirmations;
    }

    document.getElementById('budget').addEventListener('change' , function(event) {
        const selectedValue = event.target.value;
        budget = budgets.find(budget => budget.budgetId === parseInt(selectedValue));
         
        const limitationLabel = document.getElementById('limitation');
        limitationLabel.innerHTML = ''+budget.amount
    })

    document.getElementById('ticket-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const amountInput = document.querySelector('input[name="amount"]');
        const amount = parseFloat(amountInput.value);

        const confirmations = checkExpenseAmount(amount);
        if (confirmations.length > 0) {
            const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            const confirmationsDiv = document.getElementById('confirmations');
            confirmations.forEach(confirmation => {
                confirmationsDiv.innerHTML = `<div class="alert alert-warning"><h4>${confirmation.title}</h4><div>${confirmation.message}</div></div>`
            })
            
            console.log(confirmations);
            
            modal.show();
            document.getElementById('confirmSubmit').addEventListener('click', () => {
                this.submit();
            });
        } else {
            this.submit();
        }
        
    });


    
    function renderBudgets(){
        var budgetSelect = document.getElementById("budget");
        // clear current options
        budgetSelect.innerHTML = "<option>Select customer's budget</option>";
        // add new options from the response
        budgets.forEach(function(budget) {
            var option = document.createElement("option");
            option.value = budget.budgetId;
            option.text = budget.description;
            budgetSelect.appendChild(option);
        });
    }
    // Dynamic Budget Data
    document.getElementById("customerId").addEventListener("change", function() {
      var selectedCustomerId = this.value;
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/api/customer/budget/" + encodeURIComponent(selectedCustomerId), true);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            var response = JSON.parse(xhr.responseText);
          if (xhr.status === 200) {
            budgets = response.data;
            renderBudgets()
          } else {
            console.error("Failed to load budgets: " + xhr.status);
            console.error(response.errors);
            
          }
        }
      };
      xhr.send();
    });
</script>
